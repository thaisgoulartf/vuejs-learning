<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello, Vue</title>
  <script src="./assets/js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1 :style="myStyle">{{ message }}</h1>
    <button v-on:click="changeMessage('New content')">Click here</button>
    <br></br>
    <button v-on:click="changeColor">Change the color of H1</button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'This is my message!',
        text: 'Something different',
        verify: true,
        myStyle: {
          color: 'red'
        }
      },

      methods: {
        changeMessage: function(param) {
          this.message= param + ' ' + this.text
        },

        changeColor: function() {
          this.verify ? this.myStyle = { color: 'red'} : this.myStyle = { color: 'blue'};
          this.verify = !this.verify
        }
      }
    });
  </script>
</body>
</html>
