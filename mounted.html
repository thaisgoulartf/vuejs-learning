<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello, Vue</title>
  <script src="./assets/js/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'This is my message!',
      },

      methods: {
        onLoadPage: function() {
          alert( this.message );
        }
      },

      mounted: function() {
        this.onLoadPage();
      }
    });
  </script>
</body>
</html>
